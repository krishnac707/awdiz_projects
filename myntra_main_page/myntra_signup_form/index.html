<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="body">
        <div class="loginpage">

            <div class="loginId">
                <p class="loginMargin"><span class="loginSize">Signup</span></p>

                <p class="terms loginMargin">By continuing, I agree to the <span class="spanColor"><b>Terms of
                            Use</b></span> & <span class="spanColor"><b>Privacy Policy</b></span></p>
                <button class="buttonCss buttonMargin"><b>CONTINUE</b></button>
                <p class="terms loginMargin">Have trouble logging in? <span class="spanColor"><b>Get Help</b></span></p>
            </div>
        </div>
    </div>
