<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/56eb0d3326.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <div class="messshoLogo">
            <a href="home.html" style="text-decoration: none;color: #353543;">
                <img src="download.png" alt=""></a>
        </div>
        <div class="searchBar">
            <div class="searchbarDiv">
                <i class="fa-solid fa-magnifying-glass fa-lg iconPadding"></i>
                <input type="text " class="inputSize" placeholder="Try Saree,Kurti or Search by Product Code">
            </div>
        </div>
        <div class="appDownload">
            <i class="fa-solid fa-mobile-screen fa-lg mobileMargin"></i>
            <p class="appDown headerFontSize">Download App</p>
        </div>
        <div class="supplier">
            <p class="supplierCss headerFontSize">Became a Supplier</p>
        </div>
        <div class="profileCart">
            <div class="profile"><i class="fa-regular fa-user fa-lg iconCenter"></i>
                <p style="font-size: 18px;">Profile</p>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping fa-lg iconCenter"></i>
                <p style="font-size: 18px;">Cart</p>
            </div>

        </div>
    </div>
    <div class="loginDiv">
        <div class="loginForm">
            <img src="https://images.meesho.com/images/marketing/1661417516766.webp" class="imageSize" alt="">
            <div class="loginpage">
                <p class="loginHeading"><b>Sign Up here</b></p>
                <input type="text" class="inputCss"  name="" id="" placeholder="Enter Email">
                <input type="number" class="inputCss"  name="" id="" placeholder="Enter Number">
                <input type="text" class="inputCss"  name="" id="" placeholder="Enter password">
                <input type="text" class="inputCss"  name="" id="" placeholder="confirm password">
                <button class="buttonCss buttonMargin"><b>Sign Up</b></button>
                <p class="terms loginMargin">By continuing, I agree to the <span><b>Terms of Use</b></span> & <span><b>Privacy Policy</b></span></p><br>
                <p class="terms loginMargin">Already created account <span class="linkClick"><a href="login.html" style="text-decoration: none; color: black;"><b>login here</b></a></span></p>
            </div>
        </div>
    </div>
</body>

</html>
